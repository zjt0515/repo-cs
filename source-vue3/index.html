<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.38/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <div class="test">hello render</div> -->
    </div>
  </body>

  <script>
    const { render, h, createApp } = vue
    // 生成vnode
    const vnode = h(
      'div',
      {
        class: 'test',
      },
      'hello render'
    )
    // 获取承载容器
    const container = document.querySelector('#app')
    // 渲染
    render(vnode, container)

    // * =================== Section: 渲染 ===================
    const html = `<div class=test>hello</div>`

    const renderFn = compile(html)

    const app = createApp({
      render: renderFn,
    })
    app.mount('#app')
  </script>
</html>
